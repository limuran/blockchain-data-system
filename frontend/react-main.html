        // ğŸ”— é’±åŒ…è¿æ¥åŠŸèƒ½
        async function connectWallet(setWallet, showToast) {
            if (typeof window.ethereum === 'undefined') {
                showToast('è¯·å®‰è£… MetaMask é’±åŒ…', 'error');
                return;
            }

            try {
                showToast('è¿æ¥é’±åŒ…ä¸­...', 'info');
                
                const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
                if (!accounts.length) throw new Error('æœªæˆæƒè¿æ¥');

                const provider = new ethers.BrowserProvider(window.ethereum);
                const address = accounts[0];
                
                // ç½‘ç»œæ£€æŸ¥
                const network = await provider.getNetwork();
                if (Number(network.chainId) !== CONFIG.NETWORK_ID) {
                    try {
                        await window.ethereum.request({

                    ensName = await mainnetProvider.lookupAddress(address);
                    if (ensName) {

                    }
                } catch (e) {
