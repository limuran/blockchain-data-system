<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>区块链数据上链系统</title>
    
    <!-- React & Dependencies -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/6.7.1/ethers.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bignumber.js/9.1.1/bignumber.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body { 
            font-family: 'Inter', sans-serif; 
            margin: 0; 
            padding: 0; 
        }
        .glass { 
            background: rgba(255,255,255,0.95); 
            backdrop-filter: blur(20px); 
            border: 1px solid rgba(255,255,255,0.2); 
        }
        .animate-slide-in { 
            animation: slideIn 0.3s ease-out; 
        }
        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
    </style>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState, useEffect } = React;
        
        // 🔧 全局配置
        const CONFIG = {
            SEPOLIA_USDT: '0x7169D38820dfd117C3FA1f22a697dBA58d90BA06',
            ETHERSCAN: 'https://sepolia.etherscan.io',
            GRAPH_API: 'https://api.thegraph.com/subgraphs/name/limuran/usdt-data-tracker',
            NETWORK_ID: 11155111,
            INFURA_ID: 'YOUR_INFURA_PROJECT_ID',
            ALCHEMY_KEY: 'YOUR_ALCHEMY_API_KEY'
        };

        // 🏗️ 主应用组件
        function App() {
            const [activeTab, setActiveTab] = useState('eth');
            const [wallet, setWallet] = useState({ 
                address: null, 
                ensName: null, 
                ensAvatar: null,
                ethBalance: '0.00',
                usdtBalance: '0.00'
            });
            const [records, setRecords] = useState([]);
            const [stats, setStats] = useState({ tx: 0, data: 0 });
            const [contractAddress, setContractAddress] = useState('');
            
            // UI状态
            const [progress, setProgress] = useState({ show: false, title: '', step: 0 });
            const [toast, setToast] = useState({ show: false, message: '', type: 'info' });

            // 🎭 Toast控制
            const showToast = (msg, type = 'info') => setToast({ show: true, message: msg, type });
            const hideToast = () => setToast(prev => ({ ...prev, show: false }));
            
            // 📊 Progress控制
            const showProgress = (title) => setProgress({ show: true, title, step: 0 });
            const updateProgress = (step) => setProgress(prev => ({ ...prev, step }));
            const hideProgress = () => setProgress({ show: false, title: '', step: 0 });

            return (
                <div className="min-h-screen bg-gradient-to-br from-blue-600 via-purple-600 to-indigo-800">
                    {/* 🍞 Toast通知 */}
                    <Toast {...toast} onHide={hideToast} />
                    
                    {/* ⏳ 进度弹窗 */}
                    <Progress {...progress} onHide={hideProgress} />
                    
                    <div className="container mx-auto p-6 max-w-7xl">
                        {/* 🎯 头部导航 */}
                        <Header 
                            wallet={wallet} 
                            onConnect={() => connectWallet(setWallet, showToast)}
                            onDisconnect={() => disconnectWallet(setWallet, showToast)}
                        />

                        <div className="grid lg:grid-cols-3 gap-8">
                            {/* 🚀 主功能区 */}
                            <div className="lg:col-span-2">
                                <MainPanel 
                                    activeTab={activeTab}
                                    setActiveTab={setActiveTab}
                                    contractAddress={contractAddress}
                                    setContractAddress={setContractAddress}
                                    wallet={wallet}
                                    showProgress={showProgress}
                                    updateProgress={updateProgress}
                                    hideProgress={hideProgress}
                                    showToast={showToast}
                                    setRecords={setRecords}
                                    setStats={setStats}
                                />
                            </div>

                            {/* 📊 侧边栏 */}
                            <Sidebar 
                                stats={{...stats, ...wallet}} 
                                records={records} 
                            />
                        </div>
                    </div>
                </div>
            );
        }

        // 🎯 头部组件
        function Header({ wallet, onConnect, onDisconnect }) {
            return (
                <div className="glass rounded-2xl p-6 mb-8 shadow-2xl">
                    <div className="flex justify-between items-center flex-wrap gap-4">
                        <div className="flex items-center">
                            <span className="text-3xl mr-3">⛓️</span>
                            <h1 className="text-2xl font-bold text-gray-800">区块链数据上链系统</h1>
                        </div>
                        
                        <div className="flex items-center gap-4">
                            <div className="flex items-center bg-green-100 text-green-700 px-3 py-1 rounded-full text-sm">
                                <div className="w-2 h-2 bg-green-500 rounded-full mr-2 animate-pulse"></div>
                                Sepolia 测试网
                            </div>
                            <WalletButton {...wallet} onConnect={onConnect} onDisconnect={onDisconnect} />
                        </div>
                    </div>
                </div>
            );
        }

        // 👛 钱包按钮组件
        function WalletButton({ address, ensName, ensAvatar, ethBalance, usdtBalance, onConnect, onDisconnect }) {
            if (!address) {
                return (
                    <button 
                        onClick={onConnect}
                        className="bg-gradient-to-r from-blue-500 to-purple-600 text-white px-6 py-3 rounded-xl font-semibold hover:shadow-lg transition-all hover:-translate-y-1"
                    >
                        👛 连接钱包
                    </button>
                );
            }
            
            const displayName = ensName || `${address.slice(0, 6)}...${address.slice(-4)}`;
            
            return (
                <div className="flex items-center gap-3">
                    <div className="flex items-center gap-3 bg-white bg-opacity-20 rounded-xl px-4 py-2">
                        <div className="w-10 h-10 rounded-full bg-gradient-to-r from-blue-500 to-purple-600 flex items-center justify-center text-white font-bold">
                            {ensAvatar ? 
                                <img src={ensAvatar} alt="ENS" className="w-full h-full rounded-full object-cover" /> :
                                displayName.charAt(0).toUpperCase()
                            }
                        </div>
                        <div>
                            <div className="font-semibold text-white">{displayName}</div>
                            <div className="text-xs text-blue-100">{ethBalance} ETH | {usdtBalance} USDT</div>
                        </div>
                    </div>
                    <button 
                        onClick={onDisconnect}
                        className="bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-600 transition-colors"
                    >
                        断开
                    </button>
                </div>
            );
        }

        // 🍞 Toast组件
        function Toast({ message, type, show, onHide }) {
            useEffect(() => { 
                if (show) {
                    const timer = setTimeout(onHide, 3500);
                    return () => clearTimeout(timer);
                }
            }, [show, onHide]);
            
            if (!show) return null;
            
            const styles = {
                success: 'bg-green-50 border-green-500 text-green-800',
                error: 'bg-red-50 border-red-500 text-red-800',
                info: 'bg-blue-50 border-blue-500 text-blue-800',
                warning: 'bg-yellow-50 border-yellow-500 text-yellow-800'
            };
            
            return (
                <div className={`fixed top-4 right-4 ${styles[type]} border-l-4 p-4 rounded-lg shadow-lg z-50 animate-slide-in max-w-sm`}>
                    <div className="flex justify-between items-start">
                        <span className="text-sm font-medium">{message}</span>
                        <button onClick={onHide} className="ml-4 text-gray-400 hover:text-gray-600">×</button>
                    </div>
                </div>
            );
        }

        // ⏳ 进度条组件
        function Progress({ show, title, step, onHide }) {
            if (!show) return null;
            
            const steps = ['初始化交易', '验证参数', '广播交易', '确认完成'];
            const progress = Math.min((step / 4) * 100, 100);
            
            return (
                <div className="fixed inset-0 bg-black bg-opacity-50 backdrop-blur-sm flex items-center justify-center z-50">
                    <div className="glass rounded-2xl p-8 min-w-96 max-w-md relative">
                        <button onClick={onHide} className="absolute top-4 right-4 text-gray-400 hover:text-gray-600 text-xl font-bold">
                            ×
                        </button>
                        <h3 className="text-xl font-bold text-center mb-6 text-gray-800">{title}</h3>
                        
                        <div className="w-full bg-gray-200 rounded-full h-3 mb-6">
                            <div 
                                className="bg-gradient-to-r from-blue-500 to-purple-600 h-3 rounded-full transition-all duration-500" 
                                style={{width: `${progress}%`}}
                            ></div>
                        </div>
                        
                        <div className="space-y-3">
                            {steps.map((text, i) => (
                                <div key={i} className={`flex items-center p-3 rounded-lg transition-all duration-300 ${
                                    i < step ? 'bg-green-50 border-l-4 border-green-500' :
                                    i === step ? 'bg-blue-50 border-l-4 border-blue-500' : 'bg-gray-50'
                                }`}>
                                    <div className={`w-6 h-6 rounded-full flex items-center justify-center text-sm font-bold mr-3 ${
                                        i < step ? 'bg-green-500 text-white' :
                                        i === step ? 'bg-blue-500 text-white animate-pulse' : 
                                        'bg-gray-300 text-gray-600'
                                    }`}>
                                        {i + 1}
                                    </div>
                                    <span className="text-gray-700">{text}</span>
                                </div>
                            ))}
                        </div>
                    </div>
                </div>
            );
        }

        // 📊 侧边栏组件
        function Sidebar({ stats, records }) {
            return (
                <div className="space-y-6">
                    {/* 统计面板 */}
                    <div className="glass rounded-2xl p-6 shadow-xl">
                        <h3 className="text-lg font-bold mb-4">📊 实时统计</h3>
                        <div className="grid grid-cols-2 gap-4">
                            {[
                                { label: 'ETH余额', value: stats.ethBalance || '0.00', icon: '💎' },
                                { label: 'USDT余额', value: stats.usdtBalance || '0.00', icon: '💰' },
                                { label: '交易次数', value: stats.tx || 0, icon: '📊' },
                                { label: '数据记录', value: stats.data || 0, icon: '📋' }
                            ].map(stat => (
                                <div key={stat.label} className="text-center p-4 bg-gradient-to-br from-blue-50 to-purple-50 rounded-xl border border-blue-200">
                                    <div className="text-2xl mb-1">{stat.icon}</div>
                                    <div className="text-xl font-bold text-blue-600">{stat.value}</div>
                                    <div className="text-xs text-gray-600">{stat.label}</div>
                                </div>
                            ))}
                        </div>
                    </div>

                    {/* API状态面板 */}
                    <div className="glass rounded-2xl p-6 shadow-xl">
                        <h3 className="text-lg font-bold mb-4">🌐 API状态</h3>
                        <div className="space-y-3">
                            {[
                                { name: 'Ethers.js', status: '已连接', color: 'green' },
                                { name: 'The Graph', status: '已连接', color: 'green' },
                                { name: 'Infura', status: '需配置', color: 'orange' },
                                { name: 'Alchemy', status: '需配置', color: 'orange' }
                            ].map(api => (
                                <div key={api.name} className="flex justify-between items-center">
                                    <span className="text-sm text-gray-700">{api.name}</span>
                                    <span className={`px-3 py-1 rounded-full text-xs font-medium ${
                                        api.color === 'green' ? 'bg-green-100 text-green-700' : 'bg-orange-100 text-orange-700'
                                    }`}>
                                        {api.status}
                                    </span>
                                </div>
                            ))}
                        </div>
                    </div>

                    {/* 最新记录面板 */}
                    <div className="glass rounded-2xl p-6 shadow-xl">
                        <h3 className="text-lg font-bold mb-4">📋 最新记录</h3>
                        <div className="space-y-3 max-h-80 overflow-y-auto">
                            {records.length === 0 ? (
                                <div className="text-center text-gray-500 py-8">
                                    <div className="text-4xl mb-2">📝</div>
                                    <p className="text-sm">暂无记录</p>
                                    <p className="text-xs mt-1">开始使用功能创建记录</p>
                                </div>
                            ) : records.map((record, i) => (
                                <div key={i} className="bg-white border border-gray-200 rounded-lg p-4 hover:shadow-md transition-all">
                                    <div className="flex justify-between items-start mb-2">
                                        <h4 className="font-semibold text-sm text-gray-900">{record.type}</h4>
                                        <span className="text-xs text-gray-500">{record.time}</span>
                                    </div>
                                    <p className="text-xs text-gray-600 mb-2 truncate" title={record.data}>{record.data}</p>
                                    {record.amount && <p className="text-xs text-blue-600 font-medium mb-1">{record.amount}</p>}
                                    <div className="flex justify-between text-xs text-gray-500">
                                        <span>Gas: {record.gas?.toLocaleString()}</span>
                                        <a href={`${CONFIG.ETHERSCAN}/tx/${record.hash}`} target="_blank" 
                                           className="text-blue-500 hover:underline">
                                            查看 →
                                        </a>
                                    </div>
                                </div>
                            ))}
                        </div>
                    </div>
                </div>
            );
        }

        // 🚀 主面板组件 - 占位符，等待后续组件
        function MainPanel({ activeTab, setActiveTab, contractAddress, setContractAddress, wallet, showProgress, updateProgress, hideProgress, showToast, setRecords, setStats }) {
            return (
                <div className="glass rounded-2xl p-8 shadow-2xl">
                    <h2 className="text-xl font-bold mb-6 flex items-center">
                        <span className="mr-3">🚀</span>数据上链操作
                    </h2>
                    
                    {/* 标签页导航 */}
                    <div className="flex mb-6 bg-gray-100 p-1 rounded-xl">
                        {[
                            { id: 'eth', label: '💰 ETH转账', desc: 'Ethers.js方式' },
                            { id: 'token', label: '🪙 代币转账', desc: 'USDT合约' },
                            { id: 'contract', label: '📝 合约存储', desc: '事件日志' },
                            { id: 'query', label: '🔍 数据查询', desc: 'The Graph' }
                        ].map(tab => (
                            <button key={tab.id} onClick={() => setActiveTab(tab.id)}
                                className={`flex-1 py-3 px-4 rounded-lg font-medium transition-all text-center ${
                                    activeTab === tab.id 
                                        ? 'bg-gradient-to-r from-blue-500 to-purple-600 text-white shadow-lg transform -translate-y-1' 
                                        : 'text-gray-600 hover:bg-white hover:shadow-sm'
                                }`}>
                                <div>{tab.label}</div>
                                <div className="text-xs opacity-75">{tab.desc}</div>
                            </button>
                        ))}
                    </div>
                    
                    {/* 内容占位符 - 下个文件完善 */}
                    <div className="bg-gray-50 border-2 border-dashed border-gray-300 rounded-xl p-8 text-center">
                        <div className="text-4xl mb-4">🚧</div>
                        <h3 className="text-xl font-bold text-gray-700 mb-2">功能组件待完善</h3>
                        <p className="text-gray-500">当前激活标签: <span className="font-medium text-blue-600">{activeTab}</span></p>
                        <div className="mt-4 text-sm text-gray-400">
                            下一步将添加：ETH转账、代币转账、合约存储、数据查询组件
                        </div>
                    </div>
                </div>
            );
        }

        // 🔗 钱包连接功能
        async function connectWallet(setWallet, showToast) {
            if (typeof window.ethereum === 'undefined') {
                showToast('请安装 MetaMask 钱包', 'error');
                return;
            }

            try {
                showToast('连接钱包中...', 'info');
                
                const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
                if (!accounts.length) throw new Error('未授权连接');

                const provider = new ethers.BrowserProvider(window.ethereum);
                const address = accounts[0];
                
                // 网络检查
                const network = await provider.getNetwork();
                if (Number(network.chainId) !== CONFIG.NETWORK_ID) {
                    try {
                        await window.ethereum.request({
                            method: 'wallet_switchEthereumChain',
                            params: [{ chainId: '0xAA36A7' }]
                        });
                    } catch (e) {
                        if (e.code === 4902) {
                            await window.ethereum.request({
                                method: 'wallet_addEthereumChain',
                                params: [{
                                    chainId: '0xAA36A7',
                                    chainName: 'Sepolia测试网',
                                    nativeCurrency: { name: 'ETH', symbol: 'ETH', decimals: 18 },
                                    rpcUrls: ['https://sepolia.infura.io/v3/'],
                                    blockExplorerUrls: ['https://sepolia.etherscan.io/']
                                }]
                            });
                        }
                    }
                }

                // ENS查询
                let ensName = null, ensAvatar = null;
                try {
                    const mainnetProvider = new ethers.JsonRpcProvider('https://cloudflare-eth.com');
                    ensName = await mainnetProvider.lookupAddress(address);
                    if (ensName) {
                        const resolver = await mainnetProvider.getResolver(ensName);
                        if (resolver) ensAvatar = await resolver.getAvatar();
                    }
                } catch (e) {
                    console.log('ENS查询失败:', e);
                }

                // 余额查询
                const ethBalance = await provider.getBalance(address);
                const ethFormatted = parseFloat(ethers.formatEther(ethBalance)).toFixed(4);
                
                setWallet({ 
                    address, 
                    ensName, 
                    ensAvatar, 
                    ethBalance: ethFormatted,
                    usdtBalance: '0.00'
                });
                
                showToast('✅ 钱包连接成功！', 'success');

            } catch (error) {
                showToast('连接失败: ' + error.message, 'error');
            }
        }

        // 🔌 断开钱包
        function disconnectWallet(setWallet, showToast) {
            setWallet({ 
                address: null, 
                ensName: null, 
                ensAvatar: null, 
                ethBalance: '0.00',
                usdtBalance: '0.00'
            });
            showToast('钱包已断开', 'success');
        }

        // 🎬 启动应用
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
